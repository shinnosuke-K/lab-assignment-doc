openapi: 3.1.0
info:
  title: lab
  version: '1.0'
  description: 研究室配属調査API
  contact: {}
  license:
    name: MIT
    identifier: MIT
servers:
  - url: 'http://lab-backend:8080'
paths:
  /login:
    post:
      summary: ログイン
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: login
      parameters: []
      description: ログインする
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        description: ''
  /logout:
    get:
      summary: ログアウト
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: logout
      parameters:
        - $ref: '#/components/parameters/Set-Cookie'
      description: ログアウトする
  '/graduate/{userId}/save':
    parameters:
      - $ref: '#/components/parameters/userId'
    post:
      summary: 進学情報の保存
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: postGraduateSave
      parameters:
        - $ref: '#/components/parameters/Set-Cookie'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/graduate'
      description: 進学情報を保存する
  '/graduate/{userId}/fix':
    parameters:
      - $ref: '#/components/parameters/userId'
    patch:
      summary: 進学情報の修正
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: postGraduateFix
      parameters:
        - $ref: '#/components/parameters/Set-Cookie'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/graduate'
      description: 進学情報を修正する
  '/lab/{userId}/save':
    parameters:
      - $ref: '#/components/parameters/userId'
    post:
      summary: 研究室調査結果の保存
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: postLabSave
      parameters:
        - $ref: '#/components/parameters/Set-Cookie'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/labs'
      description: 配属情報を保存する
  '/lab/{userId}/fix':
    parameters:
      - $ref: '#/components/parameters/userId'
    patch:
      summary: 研究室調査結果の修正
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: postLabFix
      parameters:
        - $ref: '#/components/parameters/Set-Cookie'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/labs'
      description: 配属情報を修正する
  /home:
    get:
      summary: Your GET endpoint
      tags: []
      responses: {}
      operationId: getHome
      description: 回答情報を取得する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/labs'
components:
  schemas:
    labs:
      title: lab
      type: object
      examples: []
      properties:
        name:
          type: string
        professors:
          $ref: '#/components/schemas/professor'
    professor:
      title: professor
      type: object
      examples:
        - name: 田中
          point: '90'
      properties:
        name:
          type: string
        point:
          type: integer
    graduate:
      title: graduate
      examples: []
      type: boolean
    user:
      title: user
      type: object
      description: ログイン情報
      examples:
        - user_id: '1316190124'
          password: password
      properties:
        user_id:
          type: string
          example: '1316190124'
        password:
          type: string
          example: password
    home:
      title: home
      type: object
      examples:
        - user_id: string
          graduate: true
          labs:
            name: string
            professors:
              name: 田中
              point: '90'
      properties:
        user_id:
          type: string
        graduate:
          $ref: '#/components/schemas/graduate'
        labs:
          $ref: '#/components/schemas/labs'
  responses:
    OK:
      description: Success
      content:
        application/json:
          schema: {}
      headers:
        Set-Cookie:
          schema:
            type: string
            example: fksd-43jfegljer-dlksjflkasn
          description: jwtの情報
  securitySchemes: {}
  parameters:
    Set-Cookie:
      name: Set-Cookie
      in: header
      required: false
      schema:
        type: string
        example: JSESSIONID=abcde12345; Path=/; HttpOnly
      description: jwtの情報を入れる
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: string
        example: '1316190124'
      description: 学籍番号
